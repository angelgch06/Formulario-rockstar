<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Datos Personales - Rockstar</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="../css/datosdecontacto.css">

</head>
<body>

<!-- Header -->
<div class="text-center pt-4">
    <img src="../img/logo-blanco-rockstar copy.svg" width="90">
</div>

<!-- FORMULARIO -->
<div class="form-box shadow">

    <h5 class="fw-bold mb-4">DATOS PERSONALES</h5>

    <div class="two-cols">

        <div>
            <label class="form-label fw-bold" for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre">
        </div>

        <div>
            <label class="form-label fw-bold" for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos">
        </div>

        <div>
            <label class="form-label fw-bold" for="fecha">Fecha de Nacimiento</label>
            <input type="text" class="form-control date-input" placeholder="día / mes / año" id="fecha">
        </div>

        <div>
            <label class="form-label fw-bold" for="genero">Género</label>
            <div class="select-wrapper">
                <select class="form-select" id="genero">
                    <option selected disabled>Seleccionar</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                </select>
                <span class="select-arrow"><i class="bi bi-chevron-down"></i></span>
            </div>
        </div>

        <div>
            <label class="form-label fw-bold" for="nacionalidad">Nacionalidad</label>
            <input type="text" class="form-control" id="nacionalidad">
        </div>

        <div>
            <label class="form-label fw-bold" for="tipo-id">Tipo de Identificación</label>
            <div class="select-wrapper">
                <select class="form-select" id="tipo-id">
                    <option selected disabled>Seleccionar</option>
                    <option>DNI</option>
                    <option>NIE</option>
                    <option>Pasaporte</option>
                </select>
                <span class="select-arrow"><i class="bi bi-chevron-down"></i></span>
            </div>
        </div>

        <div>
            <label class="form-label fw-bold" for="estado-civil">Estado Civil</label>
            <input type="text" class="form-control" id="estado-civil">
        </div>

        <div>
            <label class="form-label fw-bold" for="num-id">Número Identificación</label>
            <input type="text" class="form-control" id="num-id">
        </div>
    </div>

    <!-- Botones -->
    <div class="buttons-container mt-4">
        <button type="button" class="btn btn-light btn-volver">Volver</button>
        <button type="button" class="btn btn-siguiente">Siguiente</button>
    </div>
</div>

</body>
</html>
