<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rockstar Sign In</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/iniciodesesion.css">
    <link rel="script" href="../js/iniciodesesion.js">
</head>

<body>

    <!-- Rockstar Logo -->
    <img class="rockstar-logo" src="../img/logo-blanco-rockstar.svg" alt="Rockstar logo">

    <!-- Login Box -->
    <div class="login-box">
        <h4 class="mb-4 text-start">Sign In</h4>

        <form id="loginForm" novalidate>
            <!-- Email -->
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <div class="invalid-feedback">Email address is invalid. Please enter a valid email.</div>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <img src="../img/ojoabierto.png" id="togglePassword" class="toggle-password" alt="Mostrar contraseña">
                    <div class="invalid-feedback">Password is required. Please enter your password.</div>
                </div>
            </div>

            <!-- Keep me signed in -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="keepSignedIn">
                <label for="keepSignedIn" class="form-check-label">Keep me signed in</label>
            </div>

            <!-- Forgot password -->
            <div class="d-flex mb-3 justify-content-between align-items-center">
                <a href="#" class="text-decoration-none">Forgot your password?</a>
                <button type="submit" class="btn btn-signin text-end">Sign In</button>
            </div>

            <!-- Sign In Button -->

        </form>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Social Box -->
    <div class="social-box d-flex align-items-center justify-content-between px-3 py-2 shadow-sm rounded">
  <p class="mb-0">Sign in using</p>
  <div class="d-flex align-items-center ">
    <img src="../img/np.svg" alt="PlayStation logo" title="Sign in with PlayStation" class="social-icon">
    <img src="../img/xbl.svg" alt="Xbox logo" title="Sign in with Xbox" class="social-icon">
  </div>
</div>


    <!-- Footer -->
    <footer class="mt-3 text-center text-muted">
        <p>Don't have a Rockstar Games account? <a href="#">Create a new account</a></p>
        <p>© 2025 Rockstar Games | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a
                href="#">Cookie Settings</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/iniciodesesion.js"></script>


</html>
