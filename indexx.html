<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulario Bancario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/pasareladepagos.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="payment-card">
    <h4 class="text-start mb-4 fw-bold">REALIZAR PAGO</h4>

    <div class="form-floating mb-3">
        <select class="form-select" id="metodoPago">
            <option disabled selected hidden></option>
            <option value="transferencia">Transferencia</option>
        </select>
        <label for="metodoPago">MÃ©todo de pago</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="titular" placeholder="">
        <label for="titular">Nombre del titular</label>
    </div>

   
    <div class="row mb-3 row-fecha-cvc">
        <div class="col">
            <div class="form-floating">
                <input type="text" class="form-control" id="fecha" placeholder="">
                <label for="fecha">Fecha vencimiento (MM/AA)</label>
            </div>
        </div>

        <div class="col">
            <div class="form-floating">
                <input type="text" class="form-control" id="cvc" placeholder="">
                <label for="cvc">CVC</label>
            </div>
        </div>
    </div>

    <div class="bank-logos mb-3 d-flex align-items-center">
        <img src="../img/santander.png">
        <img src="../img/ING.png">
        <img src="../img/BBVA.png">
        <img src="../img/N26.png">
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="iban" placeholder="">
        <label for="iban">IBAN</label>
    </div>

    <div class="account-container">
        <div class="row mb-3 account-row">
            <div class="col-8">
                <div class="form-floating">
                    <select class="form-select" id="tipoCuenta">
                        <option disabled selected hidden></option>
                        <option value="corriente">Corriente</option>
                        <option value="ahorro">Ahorro</option>
                    </select>
                    <label for="tipoCuenta">Tipo de cuenta</label>
                </div>
            </div>

            <div class="col-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="bic" placeholder="">
                    <label for="bic">BIC / SWIFT</label>
                </div>
            </div>
        </div>

        <div class="form-floating mb-4 branch-row">
            <input type="text" class="form-control" id="sucursal" placeholder="">
            <label for="sucursal">Sucursal</label>
        </div>
    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-back w-50">Volver</button>
        <button class="btn btn-rockstar w-50">Pagar</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
