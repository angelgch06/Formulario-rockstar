<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta Rockstar Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <img src="img/logo-blanco-rockstar.svg" class="r-logo" alt="Rockstar logo">
    <div class="container-box">
        <h5>Crear una cuenta de Rockstar Games</h5>
        <p>Proporciona una fecha de nacimiento para que podamos verificar tu edad</p>

        <form id="ageForm">
            <div class="row contenedor2 g-2">
                <div class="row mb-3 col-md-4 col-lg-12">
                    <select id="dia" required>
                        <option value="">día</option>
                    </select>
                </div>
                <div class="row mb-3 col-md-4 col-lg-12">
                    <select id="mes" required>
                        <option value="">mes</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
                <div class="row mb-2 col-md-4 col-lg-12">
                    <select id="anio" required>
                        <option value="">año</option>
                    </select>
                </div>

                <div id="error" class="error-msg">
                    Debes tener más de 18 años para poder registrarte
                </div>

                <div class="btns d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-outline-dark">Volver</button>
                    <button type="submit" class="btn btn-warning text-dark">Siguiente</button>
                </div>
            </div>
        </form>
    </div>
    <p class="Iniciar">¿Ya tienes una cuenta Rockstar Games? <a href="#" class="login-link">Iniciar sesión</a></p>
    <p class="copy">&copy; 2025 ROCKSTAR GAMES</p>
    <p class="p">POLÍTICA | TERMINOS DE SERVICIO | CONFIGURACIÓN DE COOKIES</p>
    <script>
        // Rellenar días y años
        const diaSelect = document.getElementById('dia');
        const anioSelect = document.getElementById('anio');
        for (let i = 1; i <= 31; i++) {
            diaSelect.innerHTML += `<option value="${i}">${i}</option>`;
        }
        const currentYear = new Date().getFullYear();
        for (let i = currentYear; i >= 1900; i--) {
            anioSelect.innerHTML += `<option value="${i}">${i}</option>`;
        }

        // Validar edad
        document.getElementById('ageForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const dia = parseInt(diaSelect.value);
            const mes = parseInt(document.getElementById('mes').value) - 1;
            const anio = parseInt(anioSelect.value);

            if (!dia || !mes || !anio) return;

            const nacimiento = new Date(anio, mes, dia);
            const hoy = new Date();
            let edad = hoy.getFullYear() - nacimiento.getFullYear();
            const cumpleEsteAnio = new Date(hoy.getFullYear(), mes, dia);
            if (hoy < cumpleEsteAnio) edad--;

            const esMayor = edad >= 18;

            document.getElementById('error').style.display = esMayor ? 'none' : 'block';
            if (esMayor) alert('✅ Edad verificada correctamente.');
        });
    </script>
</body>

</html>
