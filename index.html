<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <img src="img/logo-blanco-rockstar.svg" alt="logo-r" class="r-logo">
    <div class="contenedor">
        <h4 class="mb-4">Datos de contacto</h4>


        <div class="row g-4">


            <div class="col-12 col-lg-6">
                <label class="form-label">Teléfono móvil</label>
                <input type="text" class="form-control">
            </div>


            <div class="col-12 col-lg-6">
                <label class="form-label">Teléfono fijo</label>
                <input type="text" class="form-control">
            </div>


            <div class="col-12 col-lg-6">
                <label class="form-label">Correo electrónico</label>
                <input type="email" placeholder="example@gmail.com" class="form-control">
            </div>


            <div class="col-12 col-lg-6">
                <label class="form-label">Perfil de LinkedIn</label>
                <input type="text" class="form-control">
            </div>


            <div class="col-12 col-lg-6">
                <label class="form-label">Perfil de X</label>
                <input type="text" class="form-control">
            </div>


            <div class="col-12 col-lg-6">
                <label class="form-label">Sitio web personal</label>
                <input type="text" class="form-control">
            </div>


        </div>


        <div class="text-end mt-4 contenedor-botones">
            <button class="btn btn-volver">Volver</button>
            <button class="btn btn-custom">Siguiente</button>
        </div>
    </div>

    <footer>
        <p><span class="copy">&copy; 2025 ROCKSTAR GAMES </span> | PRIVACY POLICY | TERMS OF SERVICE |<br class="break-mobile"> COOKIE SETTINGS</p>
    </footer>

    </script>
</body>

</html>
